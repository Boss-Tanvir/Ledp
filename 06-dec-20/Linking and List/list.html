<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- Order List -->
	<h1>Order List</h1>
	<ol>
       <li>Coffee</li>
       <li>Tea</li>
       <li>Milk</li>
    </ol>
    <ol type="A" start="5">
       <li>Coffee</li>
       <li>Tea</li>
       <li>Milk</li>
    </ol>
    <ol type="I">
       <li>Coffee</li>
       <li>Tea</li>
       <li>Milk</li>
    </ol>

    <!-- Unorder List -->
    <h1>Unorder List</h1>
    <ul style="list-style-type:disc;">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
   </ul>
       <ul style="list-style-type:circle;">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
   </ul>
       <ul style="list-style-type:square;">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
   </ul>
   <!-- Defination List -->
   <h1>Defination List</h1>
   <dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
</body>
</html>
